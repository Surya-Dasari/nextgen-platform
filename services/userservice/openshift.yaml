apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  labels:
    app: userservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: docker.io/suryadasari31/nextgen-userservice:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 9002

          envFrom:
            - configMapRef:
                name: userservice-config
            - secretRef:
                name: userservice-db-secret

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9002
            initialDelaySeconds: 60
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9002
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  selector:
    app: userservice
  ports:
    - name: http
      port: 9002
      targetPort: 9002

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: userservice
spec:
  to:
    kind: Service
    name: userservice
  port:
    targetPort: http
  tls:
    termination: edge

